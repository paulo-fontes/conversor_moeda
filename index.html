<!doctype html>
<html>
	<head>
		<title>Conversor de Moeda</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css"/>
	</head>
	
	<body>
		
		<form action="Converter.html" method="get" >
			
			<div class="form-group">
				<label for="moeda_origem">Moeda de origem:</label>
		
				<input class="form-control" type="text" id="moeda_origem" name="origem" required
				       maxlength="3" value="EUR">
			</div>
			
			<div class="form-group">
				<label for="moeda_destino">Moeda de destino:</label>
		
				<input class="form-control" type="text" id="moeda_destino" name="destino" required
				       maxlength="3" value="BRL">
			</div>
			       
			 
			<!--<input type="submit" value="Converter">-->
			<button type="button" class="btn btn-primary" onclick="ovly.conversor.chamarAPI()">Converter</button>
		</form>
		
		<table class="table">
		<thead>
    		<tr>
    			<th scope="col">Valor</th>
    			<th scope="col">Moeda</th>
    		</tr>
		</thead>
			<tbody>
	    		<tr>
					<td>
						<span id="valor_destino_cel"></span>
					</td>
	    			<td>
	    				<span id="moeda_destino_cel"></span>
	    			</td>
	    		</tr>
			</tbody>
		</table>
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
